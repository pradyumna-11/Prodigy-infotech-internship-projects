<!DOCTYPE html>
<html>
  <head>
    <title>Stop Watch</title>
    <link rel="stylesheet" href="index.css" />
  </head>

  <body>
    <div class="main-bg">
      <h1 class="stop-watch-heading">StopWatch</h1>
      <div class="stopwatch-container">
        <p id="time" class="time-para"></p>
        <button id="startButton" class="button start-button">Start</button>
        <button id="stopButton" class="button stop-button">Stop</button>
        <button id="lapButton" class="button lap-button">Lap</button>
        <button id="resetButton" class="button reset-button">Reset</button>
        <ul id="lapsItemsContainer" class="lap-items-container"></ul>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
